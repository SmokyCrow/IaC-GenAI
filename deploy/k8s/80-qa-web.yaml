apiVersion: apps/v1
kind: Deployment
metadata:
  name: qa-web
  namespace: semseg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qa-web
  template:
    metadata:
      labels:
        app: qa-web
    spec:
      containers:
        - name: qa-web
          image: semantic-segmenter:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: RESULTS_API_URL
              value: "http://results-api.semseg.svc.cluster.local"
          ports:
            - containerPort: 8082
          command: ["bash", "-lc"]
          args:
            - >-
              uvicorn services.qa_web.app:app --host 0.0.0.0 --port 8082 --workers 1
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: qa-web
  namespace: semseg
spec:
  selector:
    app: qa-web
  type: NodePort
  ports:
    - port: 80
      targetPort: 8082
      nodePort: 30082
